apiVersion: skaffold/v2beta27
kind: Config
metadata:
  name: jenkins
profiles:
  - name: local
    activation:
      - kubeContext: minikube
    build:
      artifacts:
      - image: johnnyhuy/jenkins
        context: .
        docker:
          dockerfile: Dockerfile
    deploy:
      statusCheck: false
      kustomize:
        paths:
          - overlays/local
    portForward:
      - resourceType: service
        resourceName: jenkins
        namespace: default
        port: 8080